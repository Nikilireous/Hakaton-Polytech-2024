{% extends 'base.html' %}

{% block content %}
	<div class="header-content">
		<div class="content-block">
			<h1>{% block title %}Изменение данных команды{% endblock %}</h1>
			<div class="icon-close">
				<a href="{{ main_page_url }}" class="icon-close-cross" onclick="this.form.submit()">+</a>
			</div>

			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
			{% endfor %}

			<form action="" method="post">
				<div class="form-field">
					<input type="text" placeholder="Название команды" name="team_name" id="team_name" required />
				</div>
				<div class="form-field">
					<input type="text" placeholder="Город основания" name="city" id="city" required />
				</div>
				<div class="form-field">
					<input type="text" placeholder="Год основания" name="year_formed" id="year_formed" required />
				</div>
				<div class="form-button-block">
					<input class="form-button" type="submit" value="Изменить" />
				</div>
			</form>
		</div>
	</div>
{% endblock %}
